<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
                   initial-scale=1.0">
    <title>Dashboard - VIDYUT</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <header>

        <div class="logosec">
            <div class="logo">VIDYUT</div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                    class="icn srchicn" alt="search-icon">
            </div>
        </div>

        <div class="theme">
            <button id="themeToggle" aria-label="Toggle theme">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="message">

            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                            class="nav-img" alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                    <div class="nav-option logout">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                            class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">

            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                        class="icn srchicn" alt="search-button">
                </div>
            </div>

            <div class="box-container">

                <div class="box box1">
                    <div class="text">
                        <h2 class="topic-heading">NA</h2>
                        <h2 class="topic">Voltage</h2>
                    </div>

                    <img src="https://static.vecteezy.com/system/resources/previews/023/079/169/non_2x/physics-icon-voltmeter-illustration-sign-measurements-symbol-science-logo-vector.jpg "
                        alt="img">
                </div>

                <div class="box box2">
                    <div class="text">
                        <h2 class="topic-heading">NA</h2>
                        <h2 class="topic">Current</h2>
                    </div>

                    <img src=" " alt="img">
                </div>

                <div class="box box3">
                    <div class="text">
                        <h2 class="topic-heading">NA</h2>
                        <h2 class="topic">Power</h2>
                    </div>

                    <img src="" alt="img">
                </div>

                <div class="box box4">
                    <div class="text">
                        <h2 class="topic-heading">NA</h2>
                        <h2 class="topic">Energy</h2>
                    </div>

                    <img src="" alt="img">
                </div>

                <div class="box box5">
                    <div class="text">
                        <h2 class="topic-heading">NA</h2>
                        <h2 class="topic">Frequency</h2>
                    </div>

                    <img src="" alt="img">
                </div>

                <div class="box box6">
                    <div class="text">
                        <h2 class="topic-heading">NA</h2>
                        <h2 class="topic">Power factor</h2>
                    </div>

                    <img src="" alt="img">
                </div>
            </div>



            <div class="gauge-container">
                <div id="gauge1" class="gauge"></div>
                <div id="gauge2" class="gauge"></div>
                <div id="gauge3" class="gauge"></div>
                <div id="gauge4" class="gauge"></div>
                <div id="gauge5" class="gauge"></div>
                <div id="gauge6" class="gauge"></div>
                <div id="line1" class="line"></div>
            </div>



            <div class="container10" id="box">
                <h2>Enter Device Data</h2>
                <form id="deviceDataForm">
                    <label for="deviceId">Device ID:</label>
                    <input type="text" id="deviceId" name="deviceId" required>
                    <br>

                    <label for="dataType">Data Type:</label>
                    <input type="text" id="dataType" name="dataType" required>

                    <br>

                    <label for="value">Value:</label>
                    <input type="number" id="value" name="value" required>

                    <br>

                    <button type="submit" style="background-color: #0082e6;">Submit</button>
                </form>
            </div>

        
            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Input Data</h1>
                    
                </div>

                <div class="report-body">
                    <div class="report-topic-heading">
                        <h3 class="t-op">Device ID</h3>
                        <h3 class="t-op">Data Type</h3>
                        <h3 class="t-op">Value</h3>
                        <h3 class="t-op">Status</h3>
                    </div>

                    <div class="items">
                        
                    </div>

                        
                    </div>
                </div>
            </div>



        </div>

    </div>
    
    <script src="./index.js"></script>
    <script src="./graph_make.js"></script>
    <script src="./theme.js"></script>
</body>

</html>
